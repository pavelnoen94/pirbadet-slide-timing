<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" crossorigin="anonymous" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <h1 class="title" id="title" >Connecting...</h1>
    <div id="container-high_score">
        <div id="flex">
            <div class="record-line"><span class="record-title">Record:</span> <span class="record-time" id="record">00:00:00</span></div>
            <div class="record-line"><span class="record-title">Best this month:</span><span class="record-time" id="month">00:00:00</span></div>
            <div class="record-line"><span class="record-title">Best this week:</span><span class="record-time" id="week">00:00:00</span></div>
            <div class="record-line"><span class="record-title">Best today:</span><span class="record-time" id="today">00:00:00</span></div>
            <div class="record-line"><span class="record-title">Last time:</span><span class="record-time" id="last">00:00:00</span></div>
        </div>
    </div>
    <div id="container-chrono">
        <div id="timer">
            <span id="minutes" class="chrono"></span> :
            <span id="seconds" class="chrono"></span> :
            <span id="hundredths" class="chrono"></span>
        </div>
    </div>
    <div>
        <a href="" id="container-repo-link">
            https://github.com/pavelnoen94/tube-slide
        </a>
    </div>
</body>
<script src="stopwatch.js"></script>
<script src="script.js"></script>

</html>
